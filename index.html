<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="headingText" id="header">Pokemon Top Trumps</h1>
    <div id="gameBoard">
        <div class="card">
            <p class="nameText" id="p1Name">Name: </p>
            <img class="pokeball" id="poke1" src="./assets/58-589803_pokeball-png-transparent-image-pokeball-png-clipart.png" alt="">
            <button class="attText hP" id="p1H">HP: </button>
            <button class="attText pow" id="p1P">Power: </button>
            <button class="attText def" id="p1D">Defense: </button>
            <button class="attText specAtt" id="p1SA">Special Attack: </button>
            <button class="attText specDef" id="p1SD">Special Defense: </button>
        </div>
        <img id="vs" src="./assets/6616946.png" alt="">
        <div class="card">
            <p class="nameText" id="p2Name">Name: </p>
            <img class="pokeball" id="poke2" src="./assets/58-589803_pokeball-png-transparent-image-pokeball-png-clipart.png" alt="">
            <button class="attText hP" id="p2H">HP: </button>
            <button class="attText pow" id="p2P">Power: </button>
            <button class="attText def" id="p2D">Defense: </button>
            <button class="attText specAtt" id="p2SA">Special Attack: </button>
            <button class="attText specDef" id="p2SD">Special Defense: </button>
        </div>
    </div>
    <button id="start">Start</button>
    <script src="./cardScript.js"></script>
</body>
</html>
